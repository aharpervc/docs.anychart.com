<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
// set the stage
stage = anychart.graphics.create("container", "100%", "100%");

  // data
  var data = anychart.data.set([
    {x: "California",    y: "2004", heat: 1704211},
    {x: "California",    y: "2005", heat: 2782680},
    {x: "California",    y: "2006", heat: 2992679},
    {x: "Colorado",      y: "2004", heat: 448302},
    {x: "Colorado",      y: "2005", heat: 768390},
    {x: "Colorado",      y: "2006", heat: 843584},
    {x: "DC",            y: "2004", heat: 693211},
    {x: "DC",            y: "2005", heat: 1215158},
    {x: "DC",            y: "2006", heat: 1053581},
    {x: "Florida",       y: "2004", heat: 405985},
    {x: "Florida",       y: "2005", heat: 661250},
    {x: "Florida",       y: "2006", heat: 811924},
    {x: "Illinois",      y: "2004", heat: 727914},
    {x: "Illinois",      y: "2005", heat: 1150659},
    {x: "Illinois",      y: "2006", heat: 1134085},
    {x: "Texas",         y: "2004", heat: 219967},
    {x: "Texas",         y: "2005", heat: 3732889},
    {x: "Texas",         y: "2006", heat: 4185098},
    {x: "Massachusetts", y: "2004", heat: 238819},
    {x: "Massachusetts", y: "2005", heat: 157719},
    {x: "Massachusetts", y: "2006", heat: 887169},
    {x: "New York",      y: "2004", heat: 1667969},
    {x: "New York",      y: "2005", heat: 2763503},
    {x: "New York",      y: "2006", heat: 3151022}
  ]);

  // set chart type
  chart = anychart.heatMap(data);
  chart.title("Sales Revenue");
  var labels = chart.labels();
  labels.enabled(true);

  labels.textFormatter(function(){
    var value = (this.heat).toFixed(0);
    return "$" + value
  });

  var xLabels = chart.xAxis().labels();
  xLabels.fontSize(10);

  // draw chart
  //chart.container(stage);
  //chart.draw();

  chart.bounds("5%", "5%", "90%", "80%");

     // set the colors and ranges for the scale
     cScale = chart.colorScale(anychart.scales.linearColor());

     //set the single hue progression
     var colors = anychart.color.singleHueProgression('#0068BC');

     // define the colors
     chart.colorScale().colors(colors);

     // create and enable the colorRange
     var colorRange = anychart.standalones.colorRange();
     colorRange.enabled(true);
     colorRange.length(300);
     colorRange.parentBounds("5%", "95%", "90%", "5%");
     //colorRange.scale(cScale);

    // // put the colorRange to the right from the map
     //colorRange.orientation('bottom');

    // // set the colorRange length
    // // colorRange.padding(0, 0, 0, 0);

     colorRange.container(stage);
     colorRange.draw();

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
