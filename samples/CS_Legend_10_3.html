<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // set chart type
  chart = anychart.line();
  
  chart.legend(true);
  
  // series data and series name
  var series1 = chart.spline([
    {x: "John", value: 10000},
    {x: "Jake", value: 12000},
    {x: "Peter", value: 16000},
    {x: "Mary", value: 11000},
    {x: "Alex", value: 17000}
  ]);
  series1.markers(true);
  series1.legendItem().iconType("marker");
  
  // set series data
  var series2 = chart.spline([
    {x: "John", value: 12000},
    {x: "Jake", value: 15000},
    {x: "Peter", value: 17000},
    {x: "Mary", value: 11000},
    {x: "Alex", value: 10000}
  ]);
  // set series name
  series2.markers(true);
  // adjust series marker
  series2.markers().enabled(true);
  series2.legendItem().iconType("marker");
  
  chart.title("Tuning Markers of Legend Items");
  
  // disable tooltips
  chart.tooltip(false);
  
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
