<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="stage">anychart.onDocumentReady(function() {

  // create a chart and set data
  chart = anychart.column();
  chart.data([
    ["2011", 16, 20],
    ["2012", 12, 18],
    ["2013", 9, 14],
    ["2014", 13, 15],
    ["2015", 19, 16],
    ["2016", 14, 10],
    ["2017", 11, 22],
    ["2018", 17, 11],
    ["2019", 9, 14]
  ]);

  // set chart title
  chart.title("Stagger Labels");

  // enabling stagger mode
  chart.xAxis().staggerMode(true);
  // adjust the number of lines
  chart.xAxis().staggerLines(2);

  // draw a chart
  chart.container("container");
  chart.draw();

});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
