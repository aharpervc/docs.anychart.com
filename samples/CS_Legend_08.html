<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  
  // set chart type
  chart = anychart.line();
  
  chart.legend(true);
  
  // series data and series name
  var series1 = chart.line([
    {x: "John", value: 10000},
    {x: "Jake", value: 12000},
    {x: "Peter", value: 16000}
  ]);
  series1.name("Default icon");
  series1.markers(true);
  
  // set series data
  var series2 = chart.line([
    {x: "John", value: 12000},
    {x: "Jake", value: 15000},
    {x: "Peter", value: 17000}
  ]);
  // set series name
  series2.name("Default icon");
  // adjust series marker
  var markers2 = series2.markers();
  // series marker type
  markers2.enabled(true);
  // series marker type in legend
  series2.legendItem().iconType("marker");
  
  // set series data
  var series3 = chart.line([
    {x: "John", value: 20000},
    {x: "Jake", value: 19000},
    {x: "Peter", value: 21000}
  ]);
  // series name
  series3.name("Marker icon");
  series3.markers(true);
  
  // set series data
  var series4 = chart.line([
    {x: "John", value: 16000},
    {x: "Jake", value: 21000},
    {x: "Peter", value: 22000}
  ]);
  // set series name
  series4.name("Line icon");
  series4.markers(true);
  // settings for the legend item of the series
  var legendItems4 = series4.legendItem();
  // set type of icon marker in legend
  legendItems4.iconType("line");
  
  chart.title("Tuning Marker of legend item");
  
  // disable tooltips
  chart.tooltip(false);
  
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
