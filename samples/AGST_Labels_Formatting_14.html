<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  // create a chart
  chart = anychart.column([
      ["People's Republic of China", 1336717952],
      ["India", 1189172864],
      ["United States of America", 313232032],
      ["Russian Federation", 138739888],
      ["Japan", 126475664]
  ]);

  // setting title
  chart.title("X-Axis labels: width is 100% (no wrapping)");

  // adjusting labels
  chart.yScale().ticks().interval(200000000);
  chart.yAxis().labels().textFormatter("${%Value}{scale: (1)(1000)(1000)(1000)|(k)(m)(M)(B)}");

  // turn overlap mode off
  chart.xAxis().overlapMode("noOverlap");

  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
