<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/themes/latest/pastel.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {
  // create a container for maps and a button
  stage = anychart.graphics.create("container");

  // world map
  chart = anychart.map();
  // data
  var data = anychart.data.set([
    ["Department Stores", 637166, 345355, 614533, 334533, 287432],
    ["Discount Stores", 721630, 354666, 367888, 874844, 887342],
    ["Men's/Women's Specialty Stores", 148662, 93646, 549883, 376564, 524824],
    ["All other outlets", 90000, 84000, 60100, 48800, 87000]
  ]);

  // map the data
  var seriesData_1 = data.mapAs({x: [0], value: [1]});
  var seriesData_2 = data.mapAs({x: [0], value: [2]});
  var seriesData_3 = data.mapAs({x: [0], value: [3]});
  var seriesData_4 = data.mapAs({x: [0], value: [4]});
  var seriesData_5 = data.mapAs({x: [0], value: [5]});

  // set chart type
  chart = anychart.bar();
  // set data
  series1 = chart.bar(seriesData_1);
  series2 = chart.bar(seriesData_2);
  series3 = chart.bar(seriesData_3);
  series4 = chart.bar(seriesData_4);
  series5 = chart.bar(seriesData_5);

  // Set palette from theme.
  chart.palette(anychart.palettes.pastel);

  var themeArray = [anychart.palettes.blue, anychart.palettes.coffee, anychart.palettes.defaultPalette, anychart.palettes.earth, anychart.palettes.glamour, anychart.palettes.monochrome, anychart.palettes.pastel, anychart.palettes.provence, anychart.palettes.sea, anychart.palettes.turquoise, anychart.palettes.v6, anychart.palettes.wines];

  // create theme changing label
  drillToLabel = createLabel("Change the theme", 0, function() {
    // get a random integer index of a palette 
    var i = getRandomInt(0, 11);
    // chart palette set
    chart.palette(themeArray[i]);
    console.log(themeArray[i]);
  });

  // set container and draw chart
  chart.container(stage);
  chart.draw();
});


// helper function to create buttons
function createLabel(text, offset, action){
    var label = anychart.standalones.label();
    label.background({fill: "#9E9E9E"});
    label.zIndex(1000);
    label.text(text);
    label.fontColor("#fff");
    label.padding(5);
    label.parentBounds(offset, 5, 130, 100);    
    label.listen("click", action);
    label.container(stage);
    label.draw();
    return label;
}

// function for random palette
function getRandomInt(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
}

</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
