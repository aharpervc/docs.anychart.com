    <script x-export="chart">anychart.onDocumentReady(function() {
      
 // stage = anychart.graphics.create("container");

  // data
  data = anychart.data.set([
    ["Department Stores", 637166, 345355, 614533, 334533, 287432],
    ["Discount Stores", 721630, 354666, 367888, 874844, 887342],
    ["Men's/Women's Specialty Stores", 148662, 93646, 549883, 376564, 524824],
    ["All other outlets", 90000, 84000, 60100, 48800, 87000]
  ]);

  // map the data
  seriesData_1 = data.mapAs({x: [0], value: [1]});
  seriesData_2 = data.mapAs({x: [0], value: [2]});
  seriesData_3 = data.mapAs({x: [0], value: [3]});
  seriesData_4 = data.mapAs({x: [0], value: [4]});
  seriesData_5 = data.mapAs({x: [0], value: [5]});

  

  themeArray = ["defaultTheme", "coffee", "darkBlue", "lightBlue", "darkEarth", "lightEarth", "darkGlamour", "lightGlamour", "darkProvence", "lightProvence", "monochrome", "morning", "pastel", "sea", "wines"];
  counter = 0;  

  createChart();
  createLabel();
});

function labelClick(){
  if (chart) 
      chart.dispose();    
    counter = (counter < themeArray.length - 1) ? ++counter : 0;    
    // chart theme set
    var themeName = themeArray[counter];
    anychart.theme(anychart.themes[themeName]);
    createChart();
};

function createChart(){
  // set chart type
  chart = anychart.bar();
  // set data
  series1 = chart.bar(seriesData_1);
  series2 = chart.bar(seriesData_2);
  series3 = chart.bar(seriesData_3);
  series4 = chart.bar(seriesData_4);
  series5 = chart.bar(seriesData_5);

  // set container and draw chart
  chart.container("container");
  chart.draw();
};

// helper function to create buttons
function createLabel(){
  var cont = $('#container');
  var changeTheme = $('<button>');
  
  changeTheme
    .html('Change Theme')
    .css('position', 'absolute')
    .css('left', 10)
    .css('top', 10)
    .css('z-index', 10)
    .click(labelClick);

  cont.append(changeTheme);
};

</script>

<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
