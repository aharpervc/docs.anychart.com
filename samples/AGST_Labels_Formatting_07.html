<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.area([
    ["January", 10000],
    ["February", 12000],
    ["March", 10000],
    ["April", 11000],
    ["May", 19000]
  ]);

  chart.title("Axes Labels Positioning");

  // set labels align
  chart.yAxis().labels().hAlign("center");
  chart.yAxis().labels().textWrap(true);

  // format 
  chart.yAxis().labels().textFormatter(function(){
    return "$" + this.value + "\nÂ¥ " + Math.round(this.value*6.65);
  });

  // change y offset
  chart.xAxis().labels().offsetY(5);

  // draw a chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
