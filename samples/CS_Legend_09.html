<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

    themeSettings = {
    "line": {
        "defaultSeriesSettings": {
            "line": {
                "legendItem": {
                    "iconType": "line"
                }
            },
            "spline": {
                "legendItem": {
                    "iconType": "spline"
                }
            },
            "stepline": {
                "legendItem": {
                    "iconType": "stepline"
                }
            }
        }
    }
  };

  anychart.theme(themeSettings);
  
  // set chart type
  chart = anychart.line();
  
  chart.legend(true);
  
  // series data and series name
  var series1 = chart.line([
    {x: "John", value: 10000},
    {x: "Jake", value: 12000},
    {x: "Peter", value: 16000}
  ]);
  series1.name("default markers");
  series1.markers(true);
  
  // set series data
  var series2 = chart.line([
    {x: "John", value: 12000},
    {x: "Jake", value: 15000},
    {x: "Peter", value: 17000}
  ]);
  // set series name
  series2.name("Custom series marker");
  // adjust series marker
  var markers2 = series2.markers();
  // series marker type
  markers2.type("star4");
  markers2.enabled(true);
  
  // set series data
  var series3 = chart.spline([
    {x: "John", value: 20000},
    {x: "Jake", value: 19000},
    {x: "Peter", value: 21000}
  ]);
  // series name
  series3.name("custom legend marker type");
  series3.markers(true);
  
  // set series data
  var series4 = chart.spline([
    {x: "John", value: 16000},
    {x: "Jake", value: 21000},
    {x: "Peter", value: 22000}
  ]);
  // set series name
  series4.name("customised legend marker");
  series4.markers(true);
  
  chart.title("Tuning Marker of legend item");
  
  // disable tooltips
  chart.tooltip().textFormatter(false);
  
  // draw chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
