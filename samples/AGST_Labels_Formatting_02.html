<html>
<head>
  <meta name="x-cat-tags" content="anyChart"/>
    <meta charset="UTF-8"/>
    <meta name="tags" content="[]"/>
    <meta name="index" content="1000"/>
    <meta name="is-new" content="false"/>
    <script src="../anychart-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.anychart.com/css/latest/anychart-ui.min.css"/>
    <script x-export="chart">anychart.onDocumentReady(function() {

  chart = anychart.area([
    ["January", 10000],
    ["February", 12000],
    ["March", 10000],
    ["April", 11000],
    ["May", 19000]
  ]);

  chart.title("Axes Labels Format Sample");

  // format labels with tokens
  chart.yAxis(0).labels().textFormatter("${%Value}");
  // set y axis title
  chart.yAxis(0).title("Revenue in US Dollars");

  // adjust additional axis
  chart.yAxis(1).orientation("right");
  chart.yAxis(1).title("Revenue in Euros");

  // formats labels of additional axis
  chart.yAxis(1).labels().textFormatter(function(){
    var value = this.value;
    // scale USD to EUR
    value = Math.round(value*0.7094716);
    return "â‚¬ " + value;
  });

  // set x-axis title
  chart.xAxis().title("Month");

  // draw a chart
  chart.container("container");
  chart.draw();
});</script>
</head>
<body>
<div id="container" style="width: 100%; height: 100%"></div>
</body>
</html>
